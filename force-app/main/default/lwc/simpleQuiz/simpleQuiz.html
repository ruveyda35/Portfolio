<template>

    <div style="background-color: antiquewhite; border:2px solid black; width: 420px; padding: 10px;" >
        <lightning-progress-bar size='medium ' value={progess} variant="circular" >
 
        </lightning-progress-bar>
        <br>
     
         <p style="font-size:16px; text-align:center"><b>Smple LWC Quiz</b> </p>
 
             <form>
 
                 <p style="color:red;"> <i> What is 3+4 </i></p>
                 <lightning-input style="width: 380px;" type="number" 
                 name="answer1" onchange={handlechange}></lightning-input>
 
                 <p style="color:brown;"> <i> What is 8-5 </i></p>
                 <lightning-input style="width: 380px;" type="number" 
                 name="answer2" onchange={handlechange}></lightning-input>
 
                 <p style="color:brown;"> <i> What is 6*5 </i></p>
                 <lightning-input style="width: 380px;" type="number" 
                 name="answer3" onchange={handlechange}></lightning-input>
 
                 <p style="color:brown;"> <i> What is 60/5 </i></p>
                 <lightning-input style="width: 380px;" type="number" 
                name="answer4" onchange={handlechange}></lightning-input>
 
              </form>   
              
              <div style="background-color: green; color:white; margin-top: 5px; 
              padding-left:5px"> Correct Answer {correct}
             </div>
 
             <div style="background-color: red; color:white; margin-top: 5px; 
              padding-left:5px"> InCorrect Answer {incorrect}
             </div>
      
 
 
         
     </div> 
 
    
</template>
